<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LoyBOT</title>
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="dashboard">
			<div class="dashboard__nav">
				<nav class="nav">
					<div class="nav__logo">
						<a href="index.html" class="logo">
							<img src="./img/nav-icons/logo.svg" alt="Logo" />
						</a>
					</div>
					<div class="nav__icons">
						<ul class="nav__icons-list">
							<li>
								<a href="index.html"><img src="./img/nav-icons/dashboard.svg" alt="" /></a>
							</li>
							<li>
								<a href="bot.html"><img src="./img/nav-icons/cube.svg" alt="" /></a>
							</li>
							<li>
								<a href="#"><img src="./img/nav-icons/charts.svg" alt="" /></a>
							</li>
							<li>
								<a href="wallet.html"><img src="./img/nav-icons/wallet.svg" alt="" /></a>
							</li>
							<li>
								<a href="user.html"><img src="./img/nav-icons/user.svg" alt="" /></a>
							</li>
							<li class="nav__icons-list-last-icon">
								<a href="#"><img src="./img/nav-icons/login.svg" alt="" /></a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
			<div class="dashboard__body">
				<!-- dashboard__header -->
				<div class="dashboard__header">
					<h1 class="title-1">Добро пожаловать!</h1>
					<div class="dashboard__header-icons">
						<button class="header-icon">
							<img src="./img/top-icons/search.svg" alt="Search icon" />
						</button>
						<button class="header-icon header-icon--new">
							<img src="./img/top-icons/bell.svg" alt="Notifications icon" />
						</button>

						<div class="user-profile">
							<a href="#" class="user-profile__avatar">
								<img src="./img/top-icons/avatar.svg" alt="Avatar" />
							</a>
							<button class="user-profile__nav-button"></button>
						</div>
					</div>
				</div>
				<!-- // dashboard__header -->

				<!-- dashboard__cards -->
				<div class="dashboard__cards">
					<!-- portfolio -->
					<div class="portfolio">
						<div class="portfolio__header">
							<h2 class="title-3">Личные данные</h2>
						</div>

					<div class="user__info">			
						<div >ФИО</div>
						<input class="user__field" name="fio" type="text" size="50" value="Козлов Александр"/>

						<div>Название компании</div>
						<input class="user__field" name="company" type="text" size="50" value="Белорусская государственная академия связи"/>

						<div>Номер телефона компании</div>
						<input class="user__field" name="telephone" type="tel" size="50" value="+375444644549"/>

						<div>Адрес компании</div>
						<input class="user__field" name="location" type="text" size="50" value="Ф.Скорины 8/2"/><br>


						<input class="earn-free__button" name="safe" type="button" value="Сохранить изменения"/>

					</div>
			

							
						
		</div>
	</body>
</html>
