<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LoyBOT</title>
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="dashboard">
			<div class="dashboard__nav">
				<nav class="nav">
					<div class="nav__logo">
						<a href="" class="logo">
							<img src="./img/nav-icons/logo.svg" alt="Logo" />
						</a>
					</div>
					<div class="nav__icons">
						<ul class="nav__icons-list">
							<li>
								<a href="#"><img src="./img/nav-icons/dashboard.svg" alt="" /></a>
							</li>
							<li>
								<a href="#"><img src="./img/nav-icons/cube.svg" alt="" /></a>
							</li>
							<li>
								<a href="#"><img src="./img/nav-icons/charts.svg" alt="" /></a>
							</li>
							<li>
								<a href="#"><img src="./img/nav-icons/wallet.svg" alt="" /></a>
							</li>
							<li>
								<a href="user"><img src="./img/nav-icons/user.svg" alt="" /></a>
							</li>
							<li class="nav__icons-list-last-icon">
								<a href="#"><img src="./img/nav-icons/login.svg" alt="" /></a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
			<div class="dashboard__body">
				<!-- dashboard__header -->
				<div class="dashboard__header">
					<h1 class="title-1">Добро пожаловать!</h1>
					<div class="dashboard__header-icons">
						<button class="header-icon">
							<img src="./img/top-icons/search.svg" alt="Search icon" />
						</button>
						<button class="header-icon header-icon--new">
							<img src="./img/top-icons/bell.svg" alt="Notifications icon" />
						</button>

						<div class="user-profile">
							<a href="#" class="user-profile__avatar">
								<img src="./img/top-icons/avatar.svg" alt="Avatar" />
							</a>
							<button class="user-profile__nav-button"></button>
						</div>
					</div>
				</div>
				<!-- // dashboard__header -->

				<!-- dashboard__cards -->
			
				<div class="dashboard__cards">
					<!-- portfolio -->
					<div class="portfolio">
						<div class="portfolio__header">
							<h2 class="title-3">Настройка функций</h2>
						</div>

					</div>
				</div>

			<div class="cont">
					<!-- earn-free -->
                    <div class="earn-free-wrapper">
                        <div class="earn-free">
                            <div class="earn-free__title">Фон диалога</div>
                            <div class="earn-card__text">
                                Уведомление    
                                <input name="bot__name" type="color" />
                            </div>

							<div class="earn-card__text">
                                Напоминание
                                <input name="bot__name" type="color" />
                            </div>

                            <div class="earn-card__text">
                                Очень важно
                                <input name="bot__name" type="color" />
                            </div>

                            <div class="earn-card__text">
                                Поздравление
                                <input name="bot__name" type="color" />
                            </div>

                            <div class="earn-card__text">
                                Обычное
                                <input name="bot__name" type="color" />
                            </div>
                        </div>
                    </div>
                    
                    <!-- // earn-free -->

                   

<!-- dashboard__cards -->
				<div class="dashboard__cards">
					<!-- portfolio -->
					<div class="portfolio">
						<div class="portfolio__header">
							<h2 class="title-3">Диалог настройки функций</h2>
						</div>

					<div class="bot__info">			
						<div >Имя бота</div>
						<input class="bot__field" name="bot__name" type="text" size="50" value="Алиса"/>

						<div>Лотогип бота</div>
						<input class="bot__field" name="bot__logo" type="file" size="50" value=""/>

						<div>Название коина</div>
						<input class="bot__field" name="coin__name" type="text" size="50" value="боткоин"/>

						<div>Логотип коина</div>
						<input class="bot__field" name="coin__logo" type="file" size="50" value=""/><br>


						<br><input class="earn-free__button" name="safe" type="button" value="Сохранить изменения"/>

					</div>


			</div>
	</body>
</html>
